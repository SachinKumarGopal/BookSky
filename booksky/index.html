<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="bok-container">
            <h2>Book name</h2>
            <h4>Author</h4>
            <p>Description about the book</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <div class="popup-overlay"> </div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Title book" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-desctiption-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-book">Cancel</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
